stitle: Maia Zhang
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
domain: maiazhang.github.io
url: "https://maiazhang.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll
minimal_mistakes_skin: aqua

# Build settings
remote_theme: mmistakes/minimal-mistakes@4.27.3
markdown: kramdown

# Outputting
permalink: /:categories/:title/
#paginate: 5 # amount of posts to show
#paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
show_excerpts: false

include:
  - _pages

plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jemoji

author:
  name   : "Maia Zhang"
  avatar : "/assets/images/bio-photo.png"
  bio    : "PhD Candidate at the Nevada Seismological Laboratory, University of Nevada, Reno"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.unr.edu/geology/people/graduate-students/maia-zhang"
    - label: "LinkedIn"
      icon: "fa-brands fa-linkedin"
      url: "https://www.linkedin.com/in/maia-zhang"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/maiazhang"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      share: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false